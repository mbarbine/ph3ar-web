name: Apply Changes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  apply-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Zip the current repository contents
      run: |
        sudo apt-get install zip
        zip -r repository.zip /home/runner/work/ph3ar-web/ph3ar-web

    - name: Check for provided zip file
      run: |
        if [ ! -f /path/to/ph3ar-web-1.0.7.zip ]; then
          echo "Error: /path/to/ph3ar-web-1.0.7.zip not found."
          exit 1
        fi

    - name: Unzip changes
      run: |
        sudo apt-get install unzip
        unzip -o /path/to/ph3ar-web-1.0.7.zip -d /home/runner/work/ph3ar-web/ph3ar-web

    - name: Create Pull Request
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b apply-changes
        git add .
        git commit -m "Apply changes from the uploaded zip file"
        git push --set-upstream origin apply-changes
        gh pr create --title "Apply changes from the uploaded zip file" --body "This PR applies changes from the uploaded zip file."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
