<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH3AR Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        header img {
            height: 80px;
        }
        h1 {
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .assets img {
            margin: 10px;
            width: 150px;
            height: auto;
        }
        form {
            margin: 20px 0;
        }
        form input {
            padding: 10px;
            margin: 5px;
        }
        form button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo1.jpeg" alt="PH3AR Logo 1">
        <img src="assets/logo2.png" alt="PH3AR Logo 2">
        <img src="assets/logo3.png" alt="PH3AR Logo 3">
    </header>
    <div class="content">
        <h1>Welcome to PH3AR</h1>
        <p>Your hub for geeks and gamers in DC</p>

        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signupMessage"></p>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>

        <button id="fetchProtected">Fetch Protected Message</button>
        <p id="protectedMessage"></p>

        <h2>PH3AR Assets</h2>
        <div class="assets">
            <img src="assets/logo1.jpeg" alt="Logo 1">
            <img src="assets/logo2.png" alt="Logo 2">
            <img src="assets/logo3.png" alt="Logo 3">
            <img src="assets/cover.jpeg" alt="Cover Image">
            <img src="assets/flyer.jpeg" alt="Flyer">
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            document.getElementById('signupMessage').textContent = data.message || data.error;
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                document.getElementById('loginMessage').textContent = 'Login successful';
            } else {
                document.getElementById('loginMessage').textContent = data.error;
            }
        });

        document.getElementById('fetchProtected').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/protected', {
                headers: {
                    'Authorization': token
                }
            });
            const data = await response.json();
            document.getElementById('protectedMessage').textContent = data.message || data.error;
        });
    </script>
</body>
</html>
